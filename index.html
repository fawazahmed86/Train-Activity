<!DOCTYPE html>
<html>
<head>
  <title>Train Schedule</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <style type="text/css">
    .jumbotron {
      text-align: center;
      background-color: #20315A;
        color: white;
    }

    .panel-primary>.panel-heading {
      color: #ffffff;
        background-color: #2c3e50;
        border-color: #2c3e50;
    }

    .btn-primary {
      color: #ffffff;
        background-color: #95a5a6;
        border-color: #95a5a6;
        text-align: center;
        width: 110px;
        height: 50px;
    }
  </style>

</head>
<body>

  <div class = "container">

    <div class="jumbotron">
        <h1>Train Schedule</h1>
    </div>

    <div class = "row">
      <div class = "col-lg-12">
        <div class="panel panel-primary">
          <div class="panel panel-heading">
           <h3 class="panel-title"> Current Train Schedule</h3>
          </div>

          <div class="panel-body">
            <table class="table">
              <thead class="thead-inverse">
               <tr>
                <th> Train Name</th>
                <th> Destination </th>
                <th> Frequency (min) </th>
                <th> Next Arrival </th>
                <th> Minutes Away </th>
              </tr>
            </thead>
          <tbody id="table">
          </tbody>
        </table>
        </div>
      </div>
      
    <div class = "panel panel-primary">
      <div class = "panel-heading">
         <h3 class="panel-title"></h3>
            Search Parameters
          </div>
            <div class="panel-body">
              <form>

                <div class="form-group">
                  <label for="name-input">Train Name: </label>
                  <input type="text" class="form-control" id="name-input" aria-describedby="emailHelp">
                </div>

                <div class="form-group">
                  <label for="dest-input">Destination</label>
                  <input type="text" class="form-control" id="dest-input" aria-describedby="emailHelp">
                </div>
  
                <div class="form-group">
                  <label for="time-input">1st Train time </label>
                  <input type="time" class="form-control" id="time-input">
                </div>
  
                <div class="form-group">
                  <label for="freq-input2">Frequency (min)</label>
                  <input type="number" name="quantity" min="1" max="60" class="form-control" id="freq-input">
                </div>
                 <button class="btn btn-default" id="add-user" type="submit">Submit</button>
              
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>

<script type="text/javascript" src="assets/javascript/jscript.js"></script>


</body>
</html>
